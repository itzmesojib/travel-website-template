<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e9bb1477a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Explore Era</title>
</head>
<body>
    <div class="main">
        <!-- header part start -->
        <header>
            <a href="#" class="logo-a">
                <div class="header-logo">
                    <div class="logo"><img src="img/Group 40071 (2).png" alt="" class="logo-img"></div>
                    <div class="logo-text"><h1 class="logo-h1">Explore <span class="logo-span">Era</span></h1></div>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="#" class="header-a"><span class="li-span">Home</span></a></li>
                    <li><a href="#" class="header-a">Packages</a></li>
                    <li><a href="#" class="header-a">Testimonial</a></li>
                    <li><a href="#" class="header-a">Blog</a></li>
                    <li><a href="#" class="header-a">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-icon"><a href="#" class="icon-a"><i class="fa-solid fa-bars"></i></a></div>
            </div>
        </header>
        <!-- header part end -->


        <!-- part-2 start -->
        <section class="part-2">
            <div class="part-2-h1">Explore Your Travel</div><br>
            <div class="part-2-p">Embark on unforgettable journeys with Explore Your Travel. Discover new horizons, create lasting memories, <br> and make every adventure extraordinary.</div><br>
            <div class="scarch">
                <input type="text" class="part-2-input" placeholder="Where go">
                <select name="time" id="time" class="part-2-input">
                    <option value="When">When</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="thursday">thursday</option>
                    <option value="Friday">Friday</option>
                </select>
                <select name="type" id="type" class="part-2-input">
                    <option value="Select Type">Select Type</option>
                    <option value="Eco-Adventures">Eco-Adventures</option>
                    <option value="Cultural Explorations">Cultural Explorations</option>
                    <option value="Luxury Escapes">Luxury Escapes</option>
                    <option value="Wellness Retreats">Wellness Retreats</option>
                </select>
                <a href="#" class="part-2-btn"><i class="fa-solid fa-magnifying-glass"></i> <span class="part-2-span">Find Now</span></a>
            </div>
        </section>
    </div>
</body>
</html>
